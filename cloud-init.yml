write_files:
  - path: /etc/ntp.conf
    content: |
      server 0.10.1.1.20
      server 1.10.1.1.21
      # - Allow only time queries, at a limited rate.
      # - Allow all local queries (IPv4, IPv6)
      restrict default nomodify nopeer noquery limited kod
      restrict 127.0.0.1
      restrict [::1]
  - path: "/etc/resolv.conf"
    permissions: "0644"
    owner: "root"
    content: |
      nameserver 10.1.1.20
  - path: /etc/profile.d/aliases.sh
